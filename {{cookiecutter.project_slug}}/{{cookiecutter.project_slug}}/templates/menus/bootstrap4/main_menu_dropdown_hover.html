{% load menu_tags %}
<ul class="nav navbar-nav">
  {% for item in menu_items %}
    <li class="nav-item {{ item.active_class }}{% if item.has_children_in_menu %} dropdown{% endif %}">
      <a href="{{ item.href }}" class="nav-link{% if item.has_children_in_menu %} dropdown-toggle{% endif %}"
        {% if item.has_children_in_menu %} id="ddtoggle_{{ item.link_page.pk }}" data-toggle="dropdown" data-hover="dropdown" data-delay="200" data-close-others="true" aria-haspopup="true" aria-expanded="false"{% endif %}>
        {{ item.text }}
      </a>
      {% if item.has_children_in_menu %}
        {% sub_menu item template="menus/bootstrap4/sub_menu_dropdown_hover.html" %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
