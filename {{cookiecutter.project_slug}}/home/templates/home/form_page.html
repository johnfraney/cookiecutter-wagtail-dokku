{% extends 'base.html' %}
{% load wagtailcore_tags bootstrap3 %}

{% block content %}
<section class="section">
  <div class="container">
    {{ page.intro|richtext }}
    <form action="{% pageurl page %}" method="POST" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Submit
      </button>
      {% endbuttons %}
    </form>
  </div>
</section>
{% endblock %}
